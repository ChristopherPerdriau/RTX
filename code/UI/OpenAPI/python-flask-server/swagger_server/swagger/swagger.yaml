definitions:
  Question:
    type: "object"
    properties:
      text:
        type: "string"
        example: "what genetic conditions offer protection against malaria"
        description: "Free text question"
      language:
        type: "string"
        example: "English"
        description: "Human language in which the question is posed"
        enum:
        - "English"
    example:
      language: "English"
      text: "what genetic conditions offer protection against malaria"
  Query:
    type: "object"
    properties:
      original_question:
        type: "string"
        example: "what genetic conditions offer protection against malaria"
        description: "Original question as it was typed in by the user"
      restated_question:
        type: "string"
        example: "Which genetic conditions may offer protection against malaria?"
        description: "Restatement of the question as understood by the translator"
      message:
        type: "string"
        example: "Your question was understood."
        description: "Response from the translation engine to the user"
      known_query_type_id:
        type: "string"
        example: "Q1"
        description: "RTX identifier for the specific query type"
      bypass_cache:
        type: "string"
        example: "true"
        description: "Set to true in order to bypass any possible cached response\
          \ and try to answer the query over again"
      terms:
        $ref: "#/definitions/Query_terms"
    example:
      original_question: "what genetic conditions offer protection against malaria"
      bypass_cache: "true"
      terms:
        disease: "malaria"
      restated_question: "Which genetic conditions may offer protection against malaria?"
      known_query_type_id: "Q1"
      message: "Your question was understood."
  Response:
    type: "object"
    properties:
      context:
        type: "string"
        example: "http://translator.ncats.io"
        description: "JSON-LD context URI"
      type:
        type: "string"
        example: "medical_translator_query_result"
        description: "Entity type of this response"
      id:
        type: "string"
        example: "http://rtx.ncats.io/devED/api/v1/response/1234"
        description: "URI for this response"
      tool_version:
        type: "string"
        example: "RTX 0.4.0"
        description: "Version label of the tool that generated this response"
      schema_version:
        type: "string"
        example: "0.5"
        description: "Version label of this JSON-LD schema"
      datetime:
        type: "string"
        example: "2018-01-09 12:34:45"
        description: "ISO standard datetime string for the time that this response\
          \ was generated"
      original_question_text:
        type: "string"
        example: "what proteins are affected by sickle cell anemia"
        description: "The original question text typed in by the user"
      restated_question_text:
        type: "string"
        example: "Which proteins are affected by sickle cell anemia?"
        description: "A precise restatement of the question, as understood by the\
          \ Translator, for which the answer applies. The user should verify that\
          \ the restated question matches the intent of their original question (it\
          \ might not)."
      known_query_type_id:
        type: "string"
        example: "Q2"
        description: "The query type id if one is known for the query/response (as\
          \ defined in https://docs.google.com/spreadsheets/d/18zW81wteUfOn3rFRVG0z8mW-ecNhdsfD_6s73ETJnUw/edit#gid=1742835901\
          \ )"
      terms:
        type: "object"
        example: "{ 'disease': 'malaria' }"
        description: "The is string of the query type id if one is known for the query/response"
        properties: {}
      result_code:
        type: "string"
        example: "OK"
        description: "Set to OK for success, or some other short string to indicate\
          \ and error (e.g., KGUnavailable, TermNotFound, etc.)"
      message:
        type: "string"
        example: "1 answer found"
        description: "Extended message denoting the success or mode of failure for\
          \ the response"
      result_list:
        type: "array"
        items:
          $ref: "#/definitions/Result"
