      - name: "response_id"
        in: "path"
        description: "Integer identifier of the response to return"
        required: true
        type: "integer"
      - name: "result_id"
        in: "path"
        description: "Integer identifier of the result to return"
        required: true
        type: "integer"
      responses:
        200:
