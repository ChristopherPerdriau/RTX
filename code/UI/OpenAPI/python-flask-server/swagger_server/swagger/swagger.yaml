---
swagger: "2.0"
info:
  description: "OpenAPI for RTX"
  version: "1.2.0"
  title: "RTX"
  contact:
    email: "edeutsch@systemsbiology.org"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "rtx.ncats.io"
basePath: "/devED/api/rtx/v1"
tags:
- name: "translate"
  description: "Translate natural language question into a standardized query"
  externalDocs:
    description: "Documentation for the RTX translate function"
    url: "http://rtx.ncats.io/devED/overview.html#translate"
- name: "query"
  description: "Query RTX using a predefined question type"
  externalDocs:
    description: "Documentation for the RTX query function"
    url: "http://rtx.ncats.io/devED/overview.html#query"
- name: "getPubmedMeshNgd"
  description: "Query to get the Normalized Google Distance between two MeSH terms\
    \ based on co-occurance in all PubMed article annotations"
  externalDocs:
    description: "Documentation for the RTX query function"
    url: "http://rtx.ncats.io/devED/overview.html#getPubmedMeshNgd"
- name: "response"
  description: "Request stored responses and results from RTX"
  externalDocs:
    description: "Documentation for the RTX response function"
    url: "http://rtx.ncats.io/devED/overview.html#response"
- name: "exampleQuestions"
  description: "Request a list of example questions that can be answered by the system"
  externalDocs:
    description: "Documentation for the RTX exampleQuestions function"
    url: "http://rtx.ncats.io/devED/overview.html#exampleQuestions"
schemes:
- "http"
paths:
  /translate:
    post:
      tags:
      - "translate"
      summary: "Translate natural language question into a standardized query"
      description: ""
      operationId: "translate"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Question object that needs to be translated"
        required: true
        schema:
          $ref: "#/definitions/Question"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Query"
        400:
          description: "Invalid status value"
      x-swagger-router-controller: "swagger_server.controllers.translate_controller"
  /query:
    post:
      tags:
      - "query"
      summary: "Query RTX using a predefined question type"
      description: ""
      operationId: "query"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Query information to be submitted"
        required: true
        schema:
          $ref: "#/definitions/Query"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Response"
        400:
          description: "Invalid status value"
      x-swagger-router-controller: "swagger_server.controllers.query_controller"
  /getPubmedMeshNgd/{term1}/{term2}:
    get:
      tags:
      - "getPubmedMeshNgd"
      summary: "Query to get the Normalized Google Distance between two MeSH terms\
        \ based on co-occurance in all PubMed article annotations"
      description: ""
      operationId: "get_pubmed_mesh_ngd"
      produces:
      - "application/json"
      parameters:
      - name: "term1"
        in: "path"
        description: "First of two terms. Order not important."
        required: true
        type: "string"
      - name: "term2"
        in: "path"
        description: "Second of two terms. Order not important."
        required: true
        type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/MeshNgdResponse"
        400:
          description: "Invalid terms"
      x-swagger-router-controller: "swagger_server.controllers.get_pubmed_mesh_ngd_controller"
  /exampleQuestions:
    get:
      tags:
      - "exampleQuestions"
      summary: "Request a list of example questions that RTX can answer"
      description: ""
      operationId: "example_questions"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "successful operation"
      x-swagger-router-controller: "swagger_server.controllers.example_questions_controller"
  /response/{response_id}:
    get:
      tags:
      - "response"
      summary: "Request stored responses and results from RTX"
      description: ""
      operationId: "get_response"
      produces:
      - "application/json"
      parameters:
      - name: "response_id"
        in: "path"
        description: "Integer identifier of the response to return"
        required: true
        type: "integer"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Response"
        404:
          description: "Response_id not found"
