<html>
  <style>
    body, input {
	    font-family: Arial;
	    font-size: 14pt;
	    padding:10px;
	    margin: 10px;
	    border: 1px solid #000;
    }
	  
    .column {
    float: left;
    width: 50%;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
  }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <body onload="init()">
    <center>
      <h1> AUTOCOMPLETE DEMO</h1>
      <!--<input id="textinput" type="text">!-->
      <div class="row">
	<div class="column">
	  <h6>Autocomplete</h4>
	  <form>
	<input id="autoTextInput" list="autoWordsList">
	<datalist id="autoWordsList">
	</datalist> 
	  </form>
	</div>
	<div class="column">
	  <h6>Spell Check</h4>
	  <form>
	    <input id="spellTextInput">
	  </form>
	  <ul id="spellWordsList" style="list-style-type:none; text-align: left"></ul>
	</div>
</div>
<div class="row">
  <h6>Autocomplete w/ Fuzzy</h4>
	  <form>
	<input id="autoFuzzyTextInput" list="autoFuzzyWordsList">
	
	  </form>
	  <ul id="autoFuzzyWordsList" style="list-style-type:none; text-align: left"></ul>
  </div>
     
    </center>
  </body>

</html>
